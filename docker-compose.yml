services:
  # ============ Confluent Platform ============
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    hostname: zookeeper
    container_name: cosense_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:7.6.0
    hostname: broker
    container_name: cosense_broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    hostname: schema-registry
    container_name: cosense_schema_registry
    depends_on:
      - broker
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: broker:29092

  kafka-ui:
    image: confluentinc/cp-enterprise-control-center:7.6.0
    hostname: kafka-ui
    container_name: cosense_kafka_ui
    depends_on:
      - broker
      - schema-registry
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: broker:29092
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1

  # ============ CoSense Services ============
  simulator:
    build: ./simulator
    hostname: simulator
    container_name: cosense_simulator
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./maps:/app/maps:ro

  stream-processor:
    build: ./stream-processor
    hostname: stream-processor
    container_name: cosense_stream_processor
    env_file: .env

  backend:
    build: ./backend
    hostname: backend
    container_name: cosense_backend
    env_file: .env
    environment:
      SIMULATOR_URL: http://simulator:8000
      GOOGLE_APPLICATION_CREDENTIALS: /gcp/application_default_credentials.json
    ports:
      - "8080:8080"
    volumes:
      - ./maps:/app/maps:ro
      - ~/.config/gcloud/application_default_credentials.json:/gcp/application_default_credentials.json:ro

  control-center-webapp:
    build: ./control-center-webapp
    hostname: control-center-webapp
    container_name: cosense_control_center_webapp
    env_file: .env
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
